<body id="page-top" class="index, disabled-onepage-scroll">

<div class="wrapper">
    <div class="main">

        <div class="fullscreen-bg">
            <video autoplay preload="auto" loop="loop" muted="muted" poster="assets/images/tum_rainbow_smaller.jpg" class="fullscreen-bg__video">
                <source src="assets/videos/stitces.webm" type="video/webm">
                <source src="assets/videos/stitces.mp4" type="video/mp4">
                <source src="assets/videos/stitces.ogv" type="video/ogg">

        </div>

        <section id="section07" class="page1">
            <div class="page_container" style="height: 100%;">
                <div class="tumlogo">
                    <img src="assets/images/TUM_bunt_rainbow.png">
                </div>


                <div class="scroll"><span></span><span></span><span></span></div>
            </div>
        </section>

        <section class="page2">
            <div class="page_container" style="height: 100%">

                {{ content }}

                <div class="pics">
                    {% for image in site.static_files %}
                    {% if image.path contains 'assets/photos' %}
                    <img src="{{ image.path }}" height="350px" alt="">
                    {% endif %}
                    {% endfor %}
                </div>

                <div class="credit txt">

<script src="assets/one.js"></script>

<script>
    onePageScroll(".main", {

        loop : true,
        updateURL: false,
        pagination: false,
        responsiveFallback : false
    });
</script>
